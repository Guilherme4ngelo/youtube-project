 <!DOCTYPE html>
 <html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 200px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: cyan;">Div 1</div>
            <div style="background-color: lightgreen;">Div 2
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 50px;
            ">
            <div style="background-color: cyan;">Div 1
                <p>100px</p>
            </div>
            <div style="background-color: lightgreen;">Div 2
                <p>100px</p>
            </div>
            <div style="background-color: lightcoral">Div 3
                <p>200px</p>
            </div>
            <div style="background-color: lightyellow">Div 4</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 50px;
            ">
            <div style="background-color: cyan;">Div 1</div>
            <div style="background-color: lightgreen;">Div 2
                <p>1fr</p>
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            margin-top: 50px;
            ">
            <div style="background-color: cyan;">Div 1</div>
            <div style="background-color: lightgreen;">Div 2
                <p>1fr</p>
            </div>
            <div style="background-color: lightpink;">Div 3
                <p>1fr</p>
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 15px;
            row-gap: 15px;
            margin-top: 50px;
            ">
            <div style="background-color: cyan; height: 200px;">Div 1
            </div>
            <div style="background-color: lightgreen; height: 200px;">Div 2
            </div>
            <div style="background-color: cyan; height: 200px;">Div 3
            </div>
            <div style="background-color: lightgreen; height: 200px;">Div 4
            </div>
            <div style="background-color: cyan; height: 200px;">Div 5
            </div>
            <div style="background-color: lightgreen; height: 200px;">Div 6
            </div>
        </div>

    </body>
 </html>
