<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        margin: 0;
        height: 2000px;
        padding-top: 80px;
        padding-left: 100px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            ">
            Header
        </div>
        <div style="
            position: fixed;
            background-color: lightgoldenrodyellow;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 80px;
        ">
            Sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0;
                top: 0;
            ">
                A
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 100px;
            left: 120px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">
            Div1 - Static
        </div>
        <div style="
            background-color: lightcoral;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            Div2 - Static
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                bottom: 0px;
                left: 0px;
            ">
                absolute
            </div>
        </div>
    </body>
</html>
